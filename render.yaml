databases:
  - name: zetacuts-db
    databaseName: zetacuts
    user: zetacuts_user
    plan: free

services:
  - type: web
    name: zetacuts-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zetacuts-db
          property: connectionString
      - key: DB_CONNECTION
        value: pgsql
      - key: APP_NAME
        value: ZetaCuts
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SANCTUM_STATEFUL_DOMAINS
        value: localhost,localhost:3000,*.onrender.com

  - type: static_site
    name: zetacuts-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      # Si el backend queda con otro subdominio, solo cambia este valor en Render y redeploy.
      - key: REACT_APP_API_URL
        value: https://zetacuts-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

