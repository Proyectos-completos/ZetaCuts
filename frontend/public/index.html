<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/imagenes/logoZ.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc3545" />
    <meta
      name="description"
      content="ZetaCuts - Tu barbería de confianza"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/imagenes/logoZ.png" />
    <script>
      // Convertir el favicon a negro
      (function() {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = this.width;
          canvas.height = this.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(this, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          // Convertir a negro (brightness 0)
          for (let i = 0; i < data.length; i += 4) {
            const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
            data[i] = 0;     // R
            data[i + 1] = 0; // G
            data[i + 2] = 0; // B
            // data[i + 3] mantiene el alpha
          }
          ctx.putImageData(imageData, 0, 0);
          const favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = canvas.toDataURL('image/png');
          }
          // Actualizar apple-touch-icon también
          const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
          if (appleIcon) {
            appleIcon.href = canvas.toDataURL('image/png');
          }
        };
        img.src = '/imagenes/logoZ.png';
      })();
    </script>
