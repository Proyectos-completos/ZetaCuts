services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: zetacuts_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zetacuts
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: zetacuts
      MYSQL_PASSWORD: zetacuts123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - zetacuts_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zetacuts_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=zetacuts
      - DB_USERNAME=zetacuts
      - DB_PASSWORD=zetacuts123
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - zetacuts_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zetacuts_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - zetacuts_network

  # PHPMyAdmin (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: zetacuts_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql
    networks:
      - zetacuts_network

volumes:
  mysql_data:

networks:
  zetacuts_network:
    driver: bridge